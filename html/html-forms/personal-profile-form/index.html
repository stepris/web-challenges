<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <h2>Create your Personal Profile</h2>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>

          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" />

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" />

          <label for="birthday">Your Birthday:</label>
          <input type="date" id="birthday" name="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>

          <label for="favourite-color">Favourite Color:</label>
          <input
            type="color"
            id="favourite-color"
            name="favourite-color"
            value="#E5430F"
            required
          />
          <label for="favourite-pet">What's your favourite pet?</label>
          <select id="favourite-pet" name="favourite-pet">
            <option value="">--Please choose an option--</option>
            <option value="Agra cadabra">Agra cadabra</option>
            <option value="Chicken Turtlet">Chicken Turtlet</option>
            <option value="Fried Egg Jellyfish">Fried Egg Jellyfish</option>
          </select>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
